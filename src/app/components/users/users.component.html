<input [(ngModel)]="banana" type='text'/>
<button class="btn btn-info btn-sm ml-2 mb-1" (click)="showBanana()">Show</button>
<div class='flexRow mb-2'>
<button class='pull-left btn btn-sm btn-error' (click)='expandall()'>Expand all</button>
</div>
  <div *ngFor="let user of users" >
      <div class="card mb-4">
          <div class="card-header">
              <img [src]="user.image" width="50px" class="mr-2"/>{{user.firstname}} {{user.lastname}} <button class='pull-right btn btn-sm btn-danger' (click)="expand(user)"><i [ngClass]="user.expanded?'fa-minus':'fa-plus'" class="fa" aria-hidden="true"></i>
              </button>
          </div>
          <div class="card-body" *ngIf="user.expanded">
            <ul class='list-group'>

              <li class="list-group-item">
                  user is: {{user.age}} years old!
              </li>
            </ul>

            <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
            <a href="#" class="btn btn-primary">Go to profile!</a>
          </div>
        </div>

  </div>

<button class="btn btn-success btn-sm" >Great bootstrap!</button>
